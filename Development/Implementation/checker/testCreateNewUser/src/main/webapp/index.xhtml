<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create new user testing page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="10" cellspacing="3">
                <h:outputLabel value="email:" />
                <h:inputText value="#{createUserBean.email}" />

                <h:outputLabel value="pass:" />
                <h:inputText value="#{createUserBean.password}" />

                <h:outputLabel value="name:" />
                <h:inputText value="#{createUserBean.name}" />

                <h:outputLabel value="surname:" />
                <h:inputText value="#{createUserBean.surname}" />

                <h:commandButton value="Odeslat" action="#{createUserBean.createNewUser()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
