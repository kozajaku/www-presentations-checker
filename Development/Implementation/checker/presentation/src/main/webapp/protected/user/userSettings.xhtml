<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/WEB-INF/template/commonLayout.xhtml">

            <ui:param name="title" value="User settings" />

            <ui:define name="content">

		<h2>Change settings</h2>
                <h:form styleClass="form-signup form-horizontal" role="form">

                    <ui:include src="/WEB-INF/helper/errorList.xhtml" />

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{msg['signUp.name']}:" />
                        <div class="col-sm-8">
                            <h:inputText styleClass="form-control" value="#{signupBean.name}" label="#{msg['signUp.name']}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{msg['signUp.surname']}:" />
                        <div class="col-sm-8">
                            <h:inputText styleClass="form-control" value="#{signupBean.surname}" label="#{msg['signUp.surname']}" />
                        </div>
                    </div>

                    <h:commandButton styleClass="btn btn-primary" value="#{msg['signUp.submit']}" action="#{signupBean.signUp}" />			

                </h:form>		

		<h2>Change password</h2>
		<h:form styleClass="form-signup form-horizontal" role="form">

                    <ui:include src="/WEB-INF/helper/errorList.xhtml" />

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{msg['userSettings.password']}:" />
                        <div class="col-sm-8">
                            <h:inputSecret styleClass="form-control" value="#{userSettings.password}" label="#{msg['userSettings.password']}" >
                                <f:passThroughAttribute name="autocomplete" value="off" />		   
                            </h:inputSecret>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{msg['userSettings.password_verify']}:" />
                        <div class="col-sm-8">
                            <h:inputSecret styleClass="form-control" value="#{userSettings.passwordVerification}" label="#{msg['userSettings.password_verify']}" />
                        </div>
                    </div>

                    <h:commandButton styleClass="btn btn-primary" value="#{msg['userSettings.submitChangePassword']}" action="#{userSettings.changePassword}" />			

                </h:form>		

		
            </ui:define>

        </ui:composition>

    </h:body>

</html>
