<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
 
    	<ui:composition template="/WEB-INF/template/commonLayout.xhtml">
 
	    <ui:define name="content">
	
		<h2><h:outputLabel value="#{msg['newCheckup.caption']}" /></h2>
		
		<h:form>		   
		    
		    <ui:include src="/WEB-INF/helper/errorList.xhtml" />
		    
		    <h:outputLabel value="#{msg['newCheckup.starting_link']}" />
		    <h:inputText value="#{newCheckupBean.startingLink}" />
		    
		    <h:outputLabel value="#{msg['newCheckup.desired_checkups']}" />
		    <h:selectManyCheckbox value="#{newCheckupBean.desiredCheckups}">
		<!--  in testing  -->
		<!--
			<f:selectItem itemValue="CSS_REDUNDANCY" itemLabel="#{msg['common.ch_css_redundancy']}" />
			<f:selectItem itemValue="CSS_VALIDATION" itemLabel="#{msg['common.ch_css_validation']}" />
			<f:selectItem itemValue="HTML_VALIDATION" itemLabel="#{msg['common.ch_html_validation']}" />
			<f:selectItem itemValue="DEAD_LINKS" itemLabel="#{msg['common.ch_dead_links']}" />
		-->
			<f:selectItems value="#{newCheckupBean.checkBoxItems}" />
		    </h:selectManyCheckbox>
		    
		    <h:outputLabel value="#{msg['newCheckup.allowed_domains']}" />
		    <h:inputTextarea value="#{newCheckupBean.domainsAllowed}">		
			<f:converter converterId="DomainListConverter" />
		    </h:inputTextarea>
		    
		    <h:outputLabel value="#{msg['newCheckup.max_crawling_depth']}" />
		    <h:inputText value="#{newCheckupBean.maxCrawlingDepth}" />		
		    
		    <h:outputLabel value="#{msg['newCheckup.max_request_frequency']}" />
		    <h:inputText value="#{newCheckupBean.maxRequestFrequency}" />		

		    <h:outputLabel value="#{msg['newCheckup.page_limit']}" />
		    <h:inputText value="#{newCheckupBean.pageLimit}" />		

		    
		    <h:outputLabel value="#{msg['newCheckup.http_headers']}" />
		    <h:inputTextarea value="#{newCheckupBean.httpHeaders}">		
			<f:converter converterId="HttpHeadersConverter" />
		    </h:inputTextarea>
		    
		    <h:commandButton value="#{msg['newCheckup.submit']}" action="#{newCheckupBean.startValidation}" />			
		    			
		</h:form>
			
	    </ui:define>
 
    	</ui:composition>
 
    </h:body>
 
</html>
