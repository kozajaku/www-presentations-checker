<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/WEB-INF/template/commonLayout.xhtml">

            <ui:define name="content">
                <hr />
                <h:form styleClass="form-horizontal col-sm-6" role="form">

                    <ui:include src="/WEB-INF/helper/errorList.xhtml" />

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['signUp.email']}:" />
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{signupBean.email}" label="#{msg['signUp.email']}" validatorMessage="#{msg['validation.email_bf']}">
                                <f:ajax rendered="false" event="valueChange" execute="userNo" render="result" />
                            </h:inputText>	
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['signUp.password']}:" />
                        <div class="col-sm-10">
                            <h:inputSecret styleClass="form-control" value="#{signupBean.password}" label="#{msg['signUp.password']}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['signUp.name']}:" />
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{signupBean.name}" label="#{msg['signUp.name']}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['signUp.surname']}:" />
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{signupBean.surname}" label="#{msg['signUp.surname']}" />
                        </div>
                    </div>

                    <h:commandButton styleClass="btn btn-primary" value="#{msg['signUp.submit']}" action="#{signupBean.signUp}" />			

                </h:form>		

            </ui:define>

        </ui:composition>

    </h:body>

</html>
