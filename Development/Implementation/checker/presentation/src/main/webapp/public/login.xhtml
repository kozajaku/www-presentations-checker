<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/WEB-INF/template/commonLayout.xhtml">

	    <ui:param name="title" value="Login" />
	    
            <ui:define name="content">
                <h:form styleClass="form-login form-horizontal" role="form">		   

                    <ui:include src="/WEB-INF/helper/errorList.xhtml" />

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['login.email']}:" />
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{loginBean.email}" label="#{msg['login.email']}" validatorMessage="#{msg['validation.email_bf']}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['login.password']}:" />
                        <div class="col-sm-10">
                            <h:inputSecret styleClass="form-control" value="#{loginBean.password}" label="#{msg['login.password']}">
                                <f:passThroughAttribute name="autocomplete" value="on" />
                            </h:inputSecret>
                        </div>
                    </div>

                    <h:commandButton styleClass="btn btn-primary" value="#{msg['login.submit']}" action="#{loginBean.login}" />			

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
