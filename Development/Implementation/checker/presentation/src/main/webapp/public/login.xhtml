<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

        <ui:composition template="/WEB-INF/template/commonLayout.xhtml">

            <ui:define name="content">
                <hr />
                <h:form class="form-horizontal col-sm-6" role="form">		   

                    <ui:include src="/WEB-INF/helper/errorList.xhtml" />

                    <div class="form-group">
                        <h:outputLabel class="col-sm-2 control-label" value="#{msg['login.email']}:" />
                        <div class="col-sm-10">
                            <h:inputText class="form-control" value="#{loginBean.email}" label="#{msg['login.email']}" validatorMessage="#{msg['validation.email_bf']}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="col-sm-2 control-label" value="#{msg['login.password']}:" />
                        <div class="col-sm-10">
                            <h:inputSecret class="form-control" value="#{loginBean.password}" label="#{msg['login.password']}" />
                        </div>
                    </div>

                    <h:commandButton class="btn btn-primary" value="#{msg['login.submit']}" action="#{loginBean.login}" />			

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
