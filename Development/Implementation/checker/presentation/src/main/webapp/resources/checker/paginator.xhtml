<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:func="http://example.com/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
        <cc:attribute name="paginateModel" />
    </cc:interface>

    <cc:implementation>
        <h:inputHidden value="#{cc.attrs.paginateModel.sortField}" />
        <h:inputHidden value="#{cc.attrs.paginateModel.ascending}" />
        <h:inputHidden value="#{cc.attrs.paginateModel.page}" />

	<h:selectOneMenu value="#{cc.attrs.paginateModel.rowsPerPage}">
	    <f:selectItem itemValue="5" itemLabel="#{func:translate(msg['pagination.results_per_page'], 5)}}" />
	    <f:selectItem itemValue="10" itemLabel="#{func:translate(msg['pagination.results_per_page'], 10)}}" />
	    <f:selectItem itemValue="20" itemLabel="#{func:translate(msg['pagination.results_per_page'], 20)}}" />
	</h:selectOneMenu>

        <!-- pagination -->
        <h:panelGrid columns="3" cellpadding="5" cellspacing="5">
            <!-- 04 -->
            
	    <ui:repeat value="#{cc.attrs.paginateModel.pagesAvailable}" var="page">
		<h:commandLink value="#{page}" actionListener="#{cc.attrs.paginateModel.navigatePage(page)}" >
		</h:commandLink>		
	    </ui:repeat>	

            <h:outputLabel value="#{cc.attrs.paginateModel.page} ⁄ #{cc.attrs.paginateModel.totalPages} " />
        </h:panelGrid>
        <cc:insertChildren />
        <h:outputFormat value="There are {0} record(s).">
            <f:param value="#{cc.attrs.paginateModel.recordCount}" />
        </h:outputFormat>
    </cc:implementation>
</html>
