<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <h:outputStylesheet name="css/bootstrap/bootstrap.min.css" />
        <h:outputStylesheet name="css/bootstrap/bootstrap-theme.min.css" />
        <h:outputStylesheet name="css/default/style.css" />
        <h:outputStylesheet name="css/default/text-graph.css" />
    </h:head>

    <h:body>

        <div id="page">

            <div id="header">		
                <ui:insert name="header" >
                    <ui:include src="/WEB-INF/template/default/commonHeader.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/WEB-INF/template/default/commonContent.xhtml" />
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/WEB-INF/template/default/commonFooter.xhtml" />
                </ui:insert>
            </div>

        </div>

    </h:body>
</html>
