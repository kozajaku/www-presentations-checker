<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"	  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>

            <h1>#{msg['commonHeader.h1']}</h1>

            <c:choose>
                <c:when test="#{headerBean.loggedIn}">
                    <h:outputFormat styleClass="alert alert-success center-block" value="#{msg['commonHeader.logged_in']}" >
                        <f:param value="#{headerBean.user.email}" />
                    </h:outputFormat>
                </c:when>
                <c:otherwise>
                    <h:outputLabel styleClass="alert alert-danger center-block" value="#{msg['commonHeader.not_logged_in']}" />
                </c:otherwise>		    
            </c:choose>

            <ul class="nav-stacked">
                <li><h:link styleClass="btn btn-primary" outcome="/protected/user/checkupList" value="#{msg['navi.checkup_list']}" /></li>
                <li><h:link styleClass="btn btn-primary" outcome="/protected/user/newCheckup" value="#{msg['navi.new_checkup']}" /></li>
            </ul>

            <ui:insert name="subheader" />

            <div class="errors">
                <h:messages rendered="false" errorClass="error" infoClass="info" warnClass="warn" globalOnly="true" layout="list" />
            </div>

        </ui:composition>
    </body>
</html>
